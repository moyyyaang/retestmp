<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 권한 없음</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0f0f0f;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .access-denied-container {
            text-align: center;
            background: #181818;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid #3f3f3f;
            max-width: 500px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        p {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .email-display {
            background: #272727;
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 30px;
            border: 1px solid #3f3f3f;
        }
        
        .email-display span {
            color: #1a73e8;
            font-weight: 600;
        }
        
        .contact-info {
            background: #212121;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border: 1px solid #3f3f3f;
        }
        
        .contact-info h3 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .contact-info p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="icon">🚫</div>
        <h1>접근 권한이 없습니다</h1>
        
        <p>성과 평가 시스템에 접근할 수 있는 권한이 없습니다.</p>
        
        <div class="email-display">
            현재 로그인: <span><?= userEmail ?></span>
        </div>
        
        <div class="contact-info">
            <h3>📞 권한 요청 안내</h3>
            <p>시스템 접근 권한이 필요하신 경우,</p>
            <p>관리자에게 문의해 주시기 바랍니다.</p>
            <p style="margin-top: 15px; color: #4285f4;">
                ✉️ admin@awesomeent.kr
            </p>
        </div>
    </div>
</body>
</html>
