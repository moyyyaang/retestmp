<style>
    /* ===== 전체 레이아웃 스타일 ===== */

        margin: 0;
        padding: 0;
    }
    
    body {

    /* ===== 로딩 스피너 스타일 ===== */
    .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .loading.show {
        display: block;
    }
    
    .spinner {

        border-radius: 50%;

        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {

        100% { transform: rotate(360deg); }
    }
